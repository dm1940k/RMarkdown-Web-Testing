<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="charactersheetstyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"/>
</head>
<body id="mainBody">

    <form class="charsheet">
        <header>
            <section class="charname">
                <label for="charname">Character Name</label><input id="charname" name="charname" />
            </section>
            <section class="misc">
                <ul>
                    <li>
                        <label for="classlevel">Class & Level</label><input id="classlevel" name="classlevel" />
                    </li>
                    <li>
                        <label for="background">Background</label><input id="background" name="background" />
                    </li>
                    <li>
                        <label for="playername">Player Name</label><input id="playername" name="playername">
                    </li>
                    <li>
                        <label for="race">Race</label><input id="race" name="race" />
                    </li>
                    <li>
                        <label for="alignment">Alignment</label><input id="alignment" name="alignment" />
                    </li>
                    <li>
                        <label for="xp">Experience Points</label><input id="xp" name="xp" />
                    </li>
                </ul>
            </section>
        </header>
        <main>
            <section>
                <section class="attributes">
                    <div class="scores">
                        <ul>
                            <li>
                                <div class="score">
                                    <label for="Strengthscore">Strength</label><input name="Strengthscore" />
                                </div>
                                <div class="modifier">
                                    <input name="Strengthmod" />
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="Dexterityscore">Dexterity</label><input name="Dexterityscore" />
                                </div>
                                <div class="modifier">
                                    <input name="Dexteritymod" />
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="Constitutionscore">Constitution</label><input name="Constitutionscore" />
                                </div>
                                <div class="modifier">
                                    <input name="Constitutionmod" />
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="Wisdomscore">Wisdom</label><input name="Wisdomscore" />
                                </div>
                                <div class="modifier">
                                    <input name="Wisdommod" />
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="Intelligencescore">Intelligence</label><input name="Intelligencescore" />
                                </div>
                                <div class="modifier">
                                    <input name="Intelligencemod" />
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="Charismascore">Charisma</label><input name="Charismascore" />
                                </div>
                                <div class="modifier">
                                    <input name="Charismamod" />
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="attr-applications">
                        <div class="inspiration box">
                            <div class="label-container" style="margin-top: 11px;background-color: #eee;  border-radius: 5px; border:0;">
                                <label for="inspiration">Inspiration</label>
                            </div>
                            <input style="border-radius:17px;" name="inspiration" type="checkbox" />
                        </div>
                        <div class="proficiencybonus box">
                            <div style="border-radius:2px;" class="label-container">
                                <label for="proficiencybonus">Proficiency Bonus</label>
                            </div>
                            <input name="proficiencybonus" />
                        </div>
                        <div class="saves list-section box">
                            <ul>
                                <li>
                                    <label for="Strength-save">Strength</label><input name="Strength-save" type="text" /><input name="Strength-save-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Dexterity-save">Dexterity</label><input name="Dexterity-save" type="text" /><input name="Dexterity-save-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Constitution-save">Constitution</label><input name="Constitution-save" type="text" /><input name="Constitution-save-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Wisdom-save">Wisdom</label><input name="Wisdom-save" type="text" /><input name="Wisdom-save-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Intelligence-save">Intelligence</label><input name="Intelligence-save" type="text" /><input name="Intelligence-save-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Charisma-save">Charisma</label><input name="Charisma-save" type="text" /><input name="Charisma-save-prof" type="checkbox" />
                                </li>
                            </ul>
                            <div class="label">
                                Saving Throws
                            </div>
                        </div>
                        <div class="skills list-section box">
                            <ul>
                                <li>
                                    <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label><input name="Acrobatics" type="text" /><input name="Acrobatics-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Animal Handling">Animal Handling <span class="skill">(Wis)</span></label><input name="Animal Handling" type="text" /><input name="Animal Handling-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Arcana">Arcana <span class="skill">(Int)</span></label><input name="Arcana" type="text" /><input name="Arcana-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Athletics">Athletics <span class="skill">(Str)</span></label><input name="Athletics" type="text" /><input name="Athletics-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Deception">Deception <span class="skill">(Cha)</span></label><input name="Deception" type="text" /><input name="Deception-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="History">History <span class="skill">(Int)</span></label><input name="History" type="text" /><input name="History-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Insight">Insight <span class="skill">(Wis)</span></label><input name="Insight" type="text" /><input name="Insight-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label><input name="Intimidation" type="text" /><input name="Intimidation-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Investigation">Investigation <span class="skill">(Int)</span></label><input name="Investigation" type="text" /><input name="Investigation-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Medicine">Medicine <span class="skill">(Wis)</span></label><input name="Medicine" type="text" /><input name="Medicine-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Nature">Nature <span class="skill">(Int)</span></label><input name="Nature" type="text" /><input name="Nature-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Perception">Perception <span class="skill">(Wis)</span></label><input name="Perception" type="text" /><input name="Perception-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Performance">Performance <span class="skill">(Cha)</span></label><input name="Performance" type="text" /><input name="Performance-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label><input name="Persuasion" type="text" /><input name="Persuasion-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Religion">Religion <span class="skill">(Int)</span></label><input name="Religion" type="text" /><input name="Religion-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Sleight of Hand">Sleight of Hand <span class="skill">(Dex)</span></label><input name="Sleight of Hand" type="text" /><input name="Sleight of Hand-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Stealth">Stealth <span class="skill">(Dex)</span></label><input name="Stealth" type="text" /><input name="Stealth-prof" type="checkbox" />
                                </li>
                                <li>
                                    <label for="Survival">Survival <span class="skill">(Wis)</span></label><input name="Survival" type="text" /><input name="Survival-prof" type="checkbox" />
                                </li>
                            </ul>
                            <div class="label">
                                Skills
                            </div>
                        </div>
                    </div>
                </section>
                <div class="passive-perception box">
                    <div style="margin-top: 6px; border-radius: 2px; " class="label-container">
                        <label for="passiveperception">Passive Wisdom (Perception)</label>
                    </div>
                    <input name="passiveperception" />
                </div>
                <div style="margin-top: 5px; padding: 5px; border: 1px solid black; border-radius: 2px; display: flex; flex-direction: column-reverse;" class="otherprofs">
                    <label for="otherprofs" style="text-align:center; padding: 5px;">Other Proficiencies and Languages</label><textarea style="border:0; height: 14.8em;" name="otherprofs"></textarea>
                </div>
            </section>
            <section>
                <section class="combat">
                    <div class="armorclass">
                        <div>
                            <label for="ac">Armor Class</label><input name="ac" type="text" />
                        </div>
                    </div>
                    <div class="initiative">
                        <div>
                            <label for="initiative">Initiative</label><input name="initiative" type="text" />
                        </div>
                    </div>
                    <div class="speed">
                        <div>
                            <label for="speed">Speed</label><input name="speed" type="text" />
                        </div>
                    </div>
                    <div class="hp">
                        <div class="regular">
                            <div class="max">
                                <label for="maxhp">Hit Point Maximum</label><input name="maxhp" type="text" />
                            </div>
                            <div class="current">
                                <label for="currenthp">Current Hit Points</label><input name="currenthp" type="text" />
                            </div>
                        </div>
                        <div class="temporary">
                            <label for="temphp">Temporary Hit Points</label><input name="temphp" type="text" />
                        </div>
                    </div>
                    <div class="hitdice">
                        <div>
                            <div class="total">
                                <label for="totalhd">Total</label><input name="totalhd" type="text" />
                            </div>
                            <div class="remaining">
                                <label for="remaininghd">Hit Dice</label><input name="remaininghd" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="deathsaves">
                        <div>
                            <div class="label">
                                <label>Death Saves</label>
                            </div>
                            <div class="marks">
                                <div class="deathsuccesses">
                                    <label>Successes</label>
                                    <div class="bubbles">
                                        <input name="deathsuccess1" type="checkbox" />
                                        <input name="deathsuccess2" type="checkbox" />
                                        <input name="deathsuccess3" type="checkbox" />
                                    </div>
                                </div>
                                <div class="deathfails">
                                    <label>Failures</label>
                                    <div class="bubbles">
                                        <input name="deathfail1" type="checkbox" />
                                        <input name="deathfail2" type="checkbox" />
                                        <input name="deathfail3" type="checkbox" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="attacksandspellcasting">
                    <div>
                        <label>Attacks & Spellcasting</label>
                        <table>
                            <thead>
                                <tr>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Atk Bonus
                                    </th>
                                    <th>
                                        Damage/Type
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input name="atkname1" type="text" />
                                    </td>
                                    <td>
                                        <input name="atkbonus1" type="text" />
                                    </td>
                                    <td>
                                        <input name="atkdamage1" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input name="atkname2" type="text" />
                                    </td>
                                    <td>
                                        <input name="atkbonus2" type="text" />
                                    </td>
                                    <td>
                                        <input name="atkdamage2" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input name="atkname3" type="text" />
                                    </td>
                                    <td>
                                        <input name="atkbonus3" type="text" />
                                    </td>
                                    <td>
                                        <input name="atkdamage3" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <textarea style="height:4.7em;"></textarea>
                    </div>
                </section>
                <section class="equipment">
                    <div>
                        <label>Equipment</label>
                        <div class="money">
                            <ul>
                                <li>
                                    <label for="cp">cp</label><input name="cp" />
                                </li>
                                <li>
                                    <label for="sp">sp</label><input name="sp" />
                                </li>
                                <li>
                                    <label for="ep">ep</label><input name="ep" />
                                </li>
                                <li>
                                    <label for="gp">gp</label><input name="gp" />
                                </li>
                                <li>
                                    <label for="pp">pp</label><input name="pp" />
                                </li>
                            </ul>
                        </div>
                        <textarea></textarea>
                    </div>
                </section>
            </section>
            <section>
                <section class="flavor">
                    <div class="personality">
                        <label for="personality">Personality</label><textarea name="personality"></textarea>
                    </div>
                    <div class="ideals">
                        <label for="ideals">Ideals</label><textarea name="ideals"></textarea>
                    </div>
                    <div class="bonds">
                        <label for="bonds">Bonds</label><textarea name="bonds"></textarea>
                    </div>
                    <div class="flaws">
                        <label for="flaws">Flaws</label><textarea name="flaws"></textarea>
                    </div>
                </section>
                <section class="features">
                    <div>
                        <label for="features">Features & Traits</label><textarea style="height: 32.3em;" name="features"></textarea>
                    </div>
                </section>
            </section>
            <script src="js/char_sheet.js"></script>
            <script>
                let myWindow = window.open("./charactersheetdraft.html", "_blank");

            </script>
        </main>
        <footer>

        </footer>
    </form>
</body>
</html>
