    <!--Mobile detection script derived from post by Mudaser Ali here: https://stackoverflow.com/questions/11381673/detecting-a-mobile-browser-->

    <script>
        var mini = false;

        var touchDevice = ('ontouchstart' in document.documentElement);

        function mobileNav() {
            if (touchDevice) {
                console.log("mobile menu activated")
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.height = "80px";
                document.getElementById("mySidebar").style.padding = "5px 5px 5px 5px;";
                document.getElementById("mobileFriendlyBody").style.margin = "105px 20px 0px 20px";
                document.getElementById("mobileFriendlyBody").style.padding = "10px";
                document.getElementById("mobileFriendlyLogo").style.margin = "10px 0px 0px 0px;";


                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("mySidebar").style.width = "100%";




            } else {
                if (mini) {
                    console.log("opening sidebar");
                    document.getElementById("mySidebar").style.width = "250px";
                    document.getElementById("mobileFriendlyLogo").style.margin = "0px 0px 0px 75px";
                    this.mini = false;
                } else {
                    console.log("closing sidebar");
                    document.getElementById("mySidebar").style.width = "90px";
                    document.getElementById("mobileFriendlyLogo").style.margin = "0px 0px 0px 0px";
                    this.mini = true;
                }
            }
        }

    </script>

    <!--End Side Bar-->
