      <h1 style="margin: 25px auto;">Dungeons and Dragons Character Generator (In Progress)</h1>

      <br />
      <div class="container" style="min-width: 325px; max-width: 600px; width: 90%; height: 90%;">
        <div>
          <br />
          <div class="center">
              <label for="level" style="font-weight: 600; font-family: 'Roboto Slab', serif;">Level</label>
              <select name="level" id="level">
                  <option value="random">Random</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
              </select>
              <br />
              <br />
              <label for="class" style="font-weight: 600; font-family: 'Roboto Slab', serif;">Class</label>
              <select name="class" id="class">
                  <option value="random">Random</option>
                  <option value="barbarian">Barbarian</option>
                  <option value="bard">Bard</option>
                  <option value="cleric">Cleric</option>
                  <option value="druid">Druid</option>
                  <option value="fighter">Fighter</option>
                  <option value="monk">Monk</option>
                  <option value="paladin">Paladin</option>
                  <option value="ranger">Ranger</option>
                  <option value="rogue">Rogue</option>
                  <option value="sorcerer">Sorcerer</option>
                  <option value="warlock">Warlock</option>
                  <option value="wizard">Wizard</option>
              </select>
              <br />
              <br />
              <label for="race" style="font-weight: 600; font-family: 'Roboto Slab', serif;">Race</label>
              <select name="race" id="race">
                  <option value="random">Random</option>
                  <option value="dragonborn">Dragonborn</option>
                  <option value="dwarf">Dwarf</option>
                  <option value="elf">Elf</option>
                  <option value="gnome">Gnome</option>
                  <option value="half-elf">Half-Elf</option>
                  <option value="halfling">Halfling</option>
                  <option value="half-orc">Half-Orc</option>
                  <option value="human">Human</option>
              </select>
              <br />
              <br />
              <label for="alignment" style="font-weight: 600; font-family: 'Roboto Slab', serif;">Alignment</label>
              <select name="alignment" id="alignment">
                  <option value="random">Random</option>
                  <option value="lawful good">Lawful Good</option>
                  <option value="lawful neutral">Lawful Neutral</option>
                  <option value="lawful evil">Lawful Evil</option>
                  <option value="neutral good">Neutral Good</option>
                  <option value="true neutral">True Neutral</option>
                  <option value="neutral evil">Neutral Evil</option>
                  <option value="chaotic good">Chaotic Good</option>
                  <option value="chaotic neutral">Chaotic Neutral</option>
                  <option value="chaotic evil">Chaotic Evil</option>
              </select>
              <br />
              <br />
              <label for="background" style="font-weight: 600; font-family: 'Roboto Slab', serif;">Background</label>
              <select name="background" id="background">
                  <option value="random">Random</option>
                  <option value="acolyte">Acolyte</option>
                  <option value="charlatan">Charlatan</option>
                  <option value="criminal">Criminal</option>
                  <option value="entertainer">Entertainer</option>
                  <option value="folk hero">Folk hero</option>
                  <option value="gladiator">Gladiator</option>
                  <option value="guild artisan">Guild artisan</option>
                  <option value="guild merchant">Guild merchant</option>
                  <option value="hermit">Hermit</option>
                  <option value="knight">Knight</option>
                  <option value="noble">Noble</option>
                  <option value="outlander">Outlander</option>
                  <option value="pirate">Pirate</option>
                  <option value="sage">Sage</option>
                  <option value="sailor">Sailor</option>
                  <option value="soldier">Soldier</option>
                  <option value="spy">Spy</option>
                  <option value="urchin">Urchin</option>

              </select>
              <br />
              <br />

              <button type="button" id="btn2" class="button">Who Are You?</button>
          </div>
          <br />
          <div>
            <h4 id="charSheet" class="center" style="padding:15px;">
            </h4>
