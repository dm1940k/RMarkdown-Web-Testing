    <!--The below JS script is used to expand and contract the sidebar and main sections of the page-->



    <script>
        var mini = true;

        function toggleSidebar() {
            if (mini) {
                console.log("opening sidebar");
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("mainphoto").style.marginLeft = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                this.mini = false;
            } else {
                console.log("closing sidebar");
                document.getElementById("mySidebar").style.width = "85px";
                document.getElementById("mainphoto").style.marginLeft = "85px";
                document.getElementById("main").style.marginLeft = "85px";
                this.mini = true;
            }
        }

    </script>
